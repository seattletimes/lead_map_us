<h4 class="title">OSHA inspections of U.S. commercial gun ranges (2004-2013):
  <span class="statename">{{ state }}</span></h4>
<div class="cat">
  <div class="desc"><strong>Ranges inspected</strong></div>
  <div class="titlenum">{{ inspected }}</div>
</div>
<div class="cat">
  <div class="desc"><strong>Total inspections</strong></div>
  <div class="titlenum">{{ totalInspections }}</div>
</div>
<div class="cat">
  <div class="desc"><strong>Violations</strong><span class="subhead">Lead-related / total</span></div>
  <div class="titlenum">{{ leadRelated }}<small> / </small>{{ violations }}</div>
</div>
<div class="cat">
  <div class="desc"><strong>Penalties</strong><span class="subhead">Initial / final</span></div>
  <div class="titlenum">${{ penalty }}<small> / </small>${{ currentPenalty }}</div>
</div>
